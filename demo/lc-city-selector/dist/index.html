<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选择城市</title>
  <script src="//at.alicdn.com/t/font_690242_wb1ne6el2nijm7vi.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      background-image: linear-gradient(135deg, #A8E6CF 0%, #FFD3B6 100%)
    }
    .demo {
      overflow: hidden;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      border-radius: 6px;
      width: 90%;
      height: 94px;
      max-width: 600px;
      background-color: #fff;
    }
    .text {
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-size: 16px;
      color: #778877;
      background-color: #fff;
      border-bottom: 1px solid #f5f5f5;
    }
    .text .input {
      flex: 1;
      border: 0;
      outline: none;
      font-size: 16px;
      color: #333;
      height: 46px;
      line-height: 46px;
      outline: none;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .place {
      color: #787878;
      font-style: normal;
    }
    .icons {
      width: 1em; height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
    .git-hub {
      position: absolute;
      left: 50%;
      top: 30px;
      margin-left: -44px;
      width: 88px;
      text-align: center;
    }
    .git-hub .icons {
      font-size: 50px;
      color: #333;
    }
    .git-hub .locat {
      text-align: center;
      font-size: 16px;
      color: #333;
    }
    a {
      text-decoration: none;
    }
  </style>
<link rel="stylesheet" href="./lc-city-selector.7edfe5f4.css"></head>
<body>

  <div class="git-hub">
    <a href="https://github.com/licong96/lc-city-selector" target="_blank">
      <svg class="icons" aria-hidden="true">
        <use xlink:href="#icon-github"></use>
      </svg>
      <p class="locat">GitHub地址</p>
    </a>
  </div>
  
  <div class="demo">
    <div class="test">
      <div class="text">
        选择地区：<span class="input" id="base"><i class="place">请选择地区</i></span>
      </div>
    </div>
    <div class="test">
      <div class="text">
        有默认值：<span class="input" id="default">江西省 南昌市 青山湖区</span>
      </div>
    </div>
  </div>
  
  <script src="./lc-city-selector.7edfe5f4.js"></script>
</body>
</html>

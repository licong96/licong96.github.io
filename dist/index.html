<script type="text/javascript">
  $(function() {
    var winH = $(window).height();
    var categorySpace = 10;

    $('.js_item').on('click', function() {
      var id = $(this).data('id');
      window.pageManager.go(id);
    });
    $('.js_category').on('click', function() {
      var $this = $(this),
        $inner = $this.next('.js_categoryInner'),
        $page = $this.parents('.page'),
        $parent = $(this).parent('li');
      var innerH = $inner.data('height');
      bear = $page;

      if (!innerH) {
        $inner.css('height', 'auto');
        innerH = $inner.height();
        $inner.removeAttr('style');
        $inner.data('height', innerH);
      }

      if ($parent.hasClass('js_show')) {
        $parent.removeClass('js_show');
      } else {
        $parent.siblings().removeClass('js_show');

        $parent.addClass('js_show');
        if (this.offsetTop + this.offsetHeight + innerH > $page.scrollTop() + winH) {
          var scrollTop = this.offsetTop + this.offsetHeight + innerH - winH + categorySpace;

          if (scrollTop > this.offsetTop) {
            scrollTop = this.offsetTop - categorySpace;
          }

          $page.scrollTop(scrollTop);
        }
      }
    });
  });
</script>

</script>
    <script type="text/html" id="tpl_reg-exp">
<div class="page">
  <div class="w page__hd">
    <h1 class="page__title">RegExp</h1>
    <p class="page__desc">正则表达式</p>
  </div>
  <div class="w page__bd page__bd_spacing">

    <div class="reg-exp__test">
      <h3 class="code-title">修饰符</h3>
      <ul class="code-list">
        <li class="code-item">
          <span class="code">g</span>全文搜索，不添加就只搜索到第一个匹配停止</li>
        <li class="code-item">
          <span class="code">i</span>不区分大小写</li>
        <li class="code-item">
          <span class="code">m</span>多行搜索</li>
      </ul>
    </div>
    <div class="reg-exp__test">
      <h3 class="code-title">原义字符</h3>
      <p class="code-desc">代表它原来含义的字符 例如：abc、123</p>
    </div>
    <div class="reg-exp__test">
      <h3 class="code-title">元字符</h3>
      <p class="code-desc">在正则表达式中有特殊意义的非字母字符</p>
      <ul class="code-list">
        <li class="code-item">
          <span class="code">\b</span>表示匹配单词边界</li>
        <li class="code-item">
          <span class="code">\t</span>水平制表符</li>
        <li class="code-item">
          <span class="code">\v</span>垂直制表符</li>
        <li class="code-item">
          <span class="code">\n</span>换行符</li>
        <li class="code-item">
          <span class="code">\r</span>回车符</li>
        <li class="code-item">
          <span class="code">\f</span>换页符</li>
        <li class="code-item">
          <span class="code">\0</span>空字符</li>
      </ul>
    </div>
    <div class="reg-exp__test">
      <h3 class="code-title">字符类</h3>
      <ul class="code-list">
        <li class="code-item">
          <span class="code">[]</span>构建一个类，所谓类是指符合某些特征的对象，一个泛指，而不是特指某个字符，里面匹配的任意字符，也是可以是范围</li>
        <li class="code-item">
          <span class="code">^</span>字符类取反</li>
        * + ? $ ^ . \ () {} []
      </ul>
    </div>
    <div class="reg-exp__test">
      <h3 class="code-title">边界</h3>
      <ul class="code-list">
        <li class="code-item">
          <span class="code">^</span>已什么开头</li>
        <li class="code-item">
          <span class="code">$</span>已什么结尾</li>
        <li class="code-item">
          <span class="code">\b</span>单词边界</li>
        <li class="code-item">
          <span class="code">\B</span>非单词边界</li>
      </ul>
    </div>
    <div class="reg-exp__test">
      <h3 class="code-title">量词</h3>
      <ul class="code-list">
        <li class="code-item">
          <span class="code">?</span>出现零次或一次，最多出现一次（
          <=1）</li>
            <li class="code-item">
              <span class="code">+</span>出现一次或多次，至少出现一次（>=1）</li>
            <li class="code-item">
              <span class="code">*</span>出现零次或多次，任意次</li>
            <li class="code-item">
              <span class="code">{n}</span>出现n次</li>
            <li class="code-item">
              <span class="code">{n,m}</span>出现n到m次</li>
            <li class="code-item">
              <span class="code">{n,}</span>出现至少n次</li>
      </ul>
      <p class="code-desc">作用于紧跟着的一个字符，想匹配多个要用分组</p>
    </div>
    <div class="reg-exp__test">
      <h3 class="code-title">分组</h3>
      <ul class="code-list">
        <li class="code-item">
          <span class="code">()</span>可以达到分组的功能，使量词作用于分组</li>
      </ul>
    </div>
    <div class="reg-exp__test">
      <h3 class="code-title">位置匹配</h3>
      <p class="code-desc">正则表达式是匹配模式，要么匹配字符，要么匹配位置。</p>
      <div class="code-pre">
        // 位置是相邻字符之间的位置，匹配位置共有6个锚字符
        <p>^ $ \b \B (?=p) (?!p)</p>
      </div>
      <ul class="code-list">
        <li class="code-item">
          <span class="code">^</span>脱字符）匹配开头，在多行匹配中匹配行开头。
        </li>
        <li class="code-item">
          <span class="code">$</span>美元符号）匹配结尾，在多行匹配中匹配行结尾。
        </li>
        <li class="code-item">
          <span class="code">\b</span>是单词边界，具体就是\w和\W之间的位置，也包括\w和^之间的位置，也包括\w和$之间的位置。
        </li>
      </ul>
      <p class="code-desc">比如一个文件名是"[JS] Lesson_01.mp4"中的\b，如下：</p>
      <div class="code-pre">
        <p>var result = "[JS] Lesson_01.mp4".replace(/\b/g, '#');</p>
        <p>// => "[#JS#] #Lesson_01#.#mp4#"</p>
      </div>
    </div>
    <div class="reg-exp__test">
      <h3 class="code-title">匹配测试</h3>
      <p class="code-desc">表示字符串中是否包含能与表达式模式匹配的字符串</p>
      <div class="code-pre">
        <p>console.log(/abc/.test("abcde"));</p>
        // → true
        <p>console.log(/abc/.test("abxde"));</p>
        // → false
      </div>
    </div>
    <div class="reg-exp__test">
      <h3 class="code-title">字符集</h3>
      <p class="code-desc">下面两个表达式都可以匹配包含数字的字符串</p>
      <div class="code-pre">
        <p>console.log(/[0123456789]/.test("in 1996"));</p>
        // → true
        <p>console.log(/[0-9]/.test("in 1996"));</p>
        // → true
      </div>
      <p class="code-desc">许多常见字符组都有自己的内置简写。 数字就是其中之一：\ d与[0-9]表示相同的东西。</p>
      <ul class="code-list">
        <li class="code-item">
          <span class="code">\d</span>任意数字符号</li>
        <li class="code-item">
          <span class="code">\w</span>字母和数字符号（单词符号）</li>
        <li class="code-item">
          <span class="code">\s</span>任意空白符号（空格，制表符，换行符等类似符号）</li>
        <li class="code-item">
          <span class="code">\D</span>非数字符号</li>
        <li class="code-item">
          <span class="code">\W</span>非字母和数字符号</li>
        <li class="code-item">
          <span class="code">\S</span>非空白符号</li>
        <li class="code-item">
          <span class="code">.</span> 除了换行符以外的任意符号</li>
        <li class="code-item">
          <span class="code">^</span> 来排除某个字符集</li>
      </ul>
    </div>
    <div class="reg-exp__test">
      <h3 class="code-title">部分模式重复</h3>
      <p class="code-desc">在正则表达式某个元素后面添加一个加号（+），表示该元素至少重复一次。因此/\d+/可以匹配一个或多个数字字符。</p>
      <div class="code-pre">
        <p>console.log(/'\d+'/.test("'123'"));</p>
        // → true
        <p>console.log(/'\d+'/.test("''"));</p>
        // → false
        <p>console.log(/'\d*'/.test("'123'"));</p>
        // → true
        <p>console.log(/'\d*'/.test("''"));</p>
        // → true
      </div>
      <p class="code-desc">我们可以使用花括号准确指明某个模式的出现次数。例如，在某个元素后加上{4}，则该模式需要出现且只能出现 4 次。也可以使用花括号指定一个范围：比如{2,4}表示该元素至少出现 2 次，至多出现 4 次。</p>
      <div class="code-pre">
        <p>let dateTime = /\d{1,2}-\d{1,2}-\d{4} \d{1,2}:\d{2}/;</p>
        <p>console.log(dateTime.test("30-1-2003 8:45"));</p>
        // → true
      </div>
      <p class="code-desc">花括号中也可以省略逗号任意一侧的数字，表示不限制这一侧的数量。因此{,5}表示 0 到 5 次，而{5,}表示至少五次。</p>
    </div>
    <div class="reg-exp__test">
      <h3 class="code-title">子表达式分组</h3>
      <p class="code-desc">为了一次性对多个元素使用*或者+，那么你必须使用圆括号，创建一个分组。对于后面的操作符来说，圆括号里的表达式算作单个元素。</p>
      <div class="code-pre">
        <p>let cartoonCrying = /boo+(hoo+)+/i;</p>
        <p>console.log(cartoonCrying.test("Boohoooohoohooo"));</p>
        // → true
      </div>
      <p class="code-desc">第一个和第二个
        <span class="code">+</span>字符分别作用于
        <span class="code">boo</span>与
        <span class="code">boo</span>的
        <span class="code">0</span>字符， 而第三个+字符则作用于整个元组（
        <span class="code">hoo+</span>），可以匹配
        <span class="code">hoo+</span>这种正则表达式出现一次及一次以上的情况。</p>
      <div class="code-pre">
        <p>let dateTime = /\d{1,2}-\d{1,2}-\d{4} \d{1,2}:\d{2}/;</p>
        <p>console.log(dateTime.test("30-1-2003 8:45"));</p>
        // → true
      </div>
      <p class="code-desc">示例中表达式末尾的
        <span class="code">i</span>表示正则表达式不区分大小写，虽然模式中使用小写字母，但可以匹配输入字符串中的大写字母B。</p>
    </div>
    <div class="reg-exp__test">
      <h3 class="code-title">匹配和分组</h3>
      <p class="code-desc">test方法是匹配正则表达式最简单的方法。该方法只负责判断字符串是否与某个模式匹配。正则表达式还有一个exec（执行，execute）方法，如果无法匹配模式则返回null，否则返回一个表示匹配字符串信息的对象。</p>
      <div class="code-pre">
        <p>let match = /\d+/.exec("one two 100");</p>
        <p>console.log(match);</p>
        // match => [ groups: undefined, index: 8, input: "one two 100", length: 1 ]
        <p>console.log(match.index);</p>
        // → 8
      </div>
      <p class="code-desc">exec方法返回的对象包含index属性，表示字符串成功匹配的起始位置。除此之外，该对象看起来像（而且实际上就是）一个字符串数组，其首元素是与模式匹配的字符串——在上面的例子中就是我们查找的数字序列。</p>
    </div>

  </div>
  <div class="w page__ft">
    <a href="javascript:home()">
    </a>
  </div>
</div>

    <script type="text/html" id="tpl_event">
<div class="page">
  <div class="w page__hd">
    <h1 class="page__title">event</h1>
    <p class="page__desc">事件</p>
  </div>
  <div class="w page__bd">
    <p class="code-desc">事件委托</p>
    <ul class="event-wrap js_list_wrap">
      <li class="event-list" data-id="1">列表-1</li>
      <li class="event-list" data-id="2">列表-2</li>
      <li class="event-list" data-id="3">列表-3</li>
      <li class="event-list" data-id="4">列表-4</li>
    </ul>
    <div class="event-btn">
      <button type="button" name="button" class="btn btn-primery js_add">添加一条</button>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(function() {
    var index = {
      el: {
        listWrap: document.querySelector('.js_list_wrap'),
      },
      init() {
        this.onLoad();
        this.bindEvent();
      },
      onLoad() {
        this.bindWrap();
      },
      bindEvent() {
        var list = this.el.listWrap.getElementsByTagName('li');
        document.querySelector('.js_add').addEventListener('click', () => {
          this.addList(list.length + 1);
        })
      },
      bindWrap() {
        var listWrap = this.el.listWrap;

        listWrap.addEventListener('click', function (e) {
          console.log(e.target)
          console.log(e.currentTarget)
          console.log(e.target.getAttribute('data-id'))
        })
      },
      addList(id) {
        var listWrap = this.el.listWrap;

        var li = document.createElement('li');
        li.className = 'event-list';
        li.innerHTML = '列表' + id;
        li.setAttribute('data-id', id);

        listWrap.appendChild(li)
      }
    };
    index.init();
  });
</script>

</script>

<script type="text/javascript">

      init() {
        this.test4();

    /**
     * 重复字符串
     * @param  {String} str [需要重复的字符]
     * @param  {Number} num [要重复多少次]
     * @return {String}     [返回重复后的字符串]
     */
    var repeat = (function () {
      // 方法一
      var repeat1 = function (str, num) {
        return (num < 0) ? '' : Array(num).fill(str).join('');
      }
      // 方法二
      var repeat2 = function (str, num) {
        let result = '';
        for (let i = 0; i < num; i++) {
          result += str
        }
        return result;
      }

      return {
        repeat1,
        repeat2,
      }
    })();

    /**
     * 找出字符串中最长的单词并输出其长度
     * @param  {String} str [字符串]
     * @return {Object}     [输出单词和长度]
     */
    var findLongestWord = (function () {
      // 方法一
      var findLongestWord1 = function (str) {
        let arr = str.split(' ');
        let result = [];

        result.unshift(arr[0]);

        arr.forEach(item => {
          if (item.length > result[0].length) {
            result.unshift(item)
          }
        });
        return {
          word: result[0],
          length: result[0].length
        }
      }
      return {
        findLongestWord1
      }
    })();

    <script type="text/html" id="tpl_algorithms-2">
<div class="page">
  <div class="w page__hd">
    <h1 class="page__title">冒泡排序</h1>
    <p class="page__desc">Bubble Sort</p>
  </div>
  <div class="w page__bd page__bd_spacing">

  </div>
  <div class="w page__ft">

    </a>
  </div>
</div>
<script type="text/javascript">
  $(function() {
    var index = {
      init() {
        let arr = [3, 2, 4, 5, 1];
        // console.log(this.test1(arr))
        console.log(this.test2(arr))
      },
      // 方法一
      test1(arr) {
        let leng = arr.length, i, j, stop;

        for (i = 0; i < leng - 1; i++) {
          for (j = 0, stop = leng - 1 - i; j < stop; j++) {
            // console.log('j', j, j + 1, '=>', arr[j], arr[j+1])
            if (arr[j] > arr[j + 1]) {
              this.swap(arr, j, j + 1);
            }
          }
        }
        return arr;
      },
      // 方法二
      test2(arr) {
        let boolean = false, leng = arr.length - 1;

        while (!boolean) {

          boolean = true;

          for (let i = 0 ; i < leng; i++) {
            // console.log('----', i)
            if (arr[i] > arr[i + 1]) {
              this.swap(arr, i, i + 1);

              // console.log(i, i+1)

              boolean = false;      // 只要有位置交换，就代表排序继续
            }
          }
          leng--;      // 每次都减去最后一个
        }
        return arr;
      },
      // 交换两个元素
      swap(arr, i, j) {
        let emp = arr[i];
        arr[i] = arr[j];
        arr[j] = emp;
      }
    };

    index.init();
  });
</script>

</script>

<script type="text/javascript">
  $(function() {
    var index = {
      init() {
        let arr = [3, 2, 4, 5, 1];
        console.log(this.test(arr))
      },
      test(arr) {
        let leng = arr.length, i, j, min, mide;

        for (i = 0; i < leng; i++) {

          // 当前位置设置为最小
          min = i;

          // 检查数组其余部分是否更小
          for (j = i + 1; j < leng; j++) {
            if (arr[j] < arr[min]) {
              min = j;    // 拿到最小值下标
            }
          }

          // 如果当前位置不是最小值，将其换为最小值
          if (i != min) {
            mide = arr[i];
            arr[i] = arr[min];
            arr[min] = mide;
          }
        }

        return arr;
      },
    };

    index.init();
  });
</script>

</script>

<script type="text/javascript">
  $(function() {
    var index = {
      init() {
        let arr = [3, 2, 4, 5, 1];
        console.log(this.test(arr))
      },
      test(arr) {
        let leng = arr.length, value, i, j;

        for (i = 0; i < leng; i++) {

          // 储存当前位置的值
          value = arr[i];

          for (j = i - 1; j > -1 && arr[j] > value; j--) {
            arr[j + 1] = arr[j];
          }

          arr[j + 1] = value;
        }

        return arr;
      },
    };

    index.init();
  });
</script>

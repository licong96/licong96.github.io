<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./tinycircleslider.css">
  <style>
    .box {
      overflow: hidden;
      margin: 100px auto 0;
      padding: 20px;
      width: 300px;
    }
  </style>
</head>

<body>
<div class="box">
  <div id="rotatescroll">
    <div class="viewport">
      <ul class="overview">
        <li>
          <img src="./images/SF1.jpg" />
        </li>
        <li>
          <img src="./images/SF2.jpg" />
        </li>
        <li>
          <img src="./images/SF3.jpg" />
        </li>
        <li>
          <img src="./images/SF4.jpg" />
        </li>
        <li>
          <img src="./images/SF5.jpg" />
        </li>
        <li>
          <img src="./images/SF6.jpg" />
        </li>
        <li>
          <img src="./images/SF7.jpg" />
        </li>
        <li>
          <img src="./images/SF8.jpg" />
        </li>
        <li>
          <img src="./images/SF10.jpg" />
        </li>
        <li>
          <img src="./images/SF12.jpg" />
        </li>
        <li>
          <img src="./images/SF13.jpg" />
        </li>
        <li>
          <img src="./images/SF14.jpg" />
        </li>
        <li>
          <img src="./images/SF15.jpg" />
        </li>
        <li>
          <img src="./images/SF16.jpg" />
        </li>
      </ul>
    </div>
    <div class="dot"></div>
    <div class="overlay"></div>
    <div class="thumb"></div>
  </div>
</div>

  <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="./jquery.tinycircleslider.min.js"></script>
  <script>
    $(document).ready(function () {
      
      $('#rotatescroll').tinycircleslider({
        dotsSnap: true,
        interval: true,
        intervalTime: 3500
      });

    });
  </script>
</body>

</html>

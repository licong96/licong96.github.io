<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <script src="./js/lib/lib-flexible.js"></script>
  <title>年终盘点</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/page-slider.css?v=1.0">
  <style>
    .page {
      perspective: none;
      -webkit-perspective: none;
    }
  </style>
</head>
<body>
  <!-- 加载中 -->
  <section class="loader js_loader">
    <div class="center">
      <div class="car">
        <!-- 车身 -->
        <span class="car-body"></span>
        <!-- 车轮 -->
        <span class="car-wheel w-l"></span>
        <span class="car-wheel w-r"></span>
      </div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
      <p class="desc">正在加载</p>
    </div>
  </section>
  <!-- music -->
  <section class="music music-play js_music">
    <i class="iconfont icon-yinlemusic214 js_icon_music"></i>
    <i class="icon-line"></i>
  </section>
  <audio id="music" autoplay loop src="./video/lastYear.mp3" style="display: none;"></audio>
  <!-- main -->
  <div class="page-wrap">
    <!-- 第一屏 -->
    <div class="page page-1 js_page_1">
      <section class="user">
        <img class="user-photo js_user_pic" src="http://img3.imgtn.bdimg.com/it/u=1611505379,380489200&fm=27&gp=0.jpg" alt="">
        <div class="user-info">
          <p class="user-name js_emp_name"></p>
          <p class="user-branch js_dept_name"></p>
        </div>
      </section>
      <!-- light光 -->
      <div class="light bright">
        <span class="light-list list-1"></span>
        <span class="light-list list-2"></span>
        <span class="light-list list-3"></span>
        <span class="light-list list-4"></span>
        <span class="light-list list-5"></span>
      </div>
      <!-- 中间文字 -->
      <div class="cent-text-1">
        <span class="text"></span>
        <p class="text-2">房管家网络科技有限公司</p>
      </div>
      <div class="cent-text-2"></div>
      <!-- car -->
      <div class="car">
        <!-- 车身 -->
        <span class="car-body"></span>
        <!-- 车轮 -->
        <span class="car-wheel w-l"></span>
        <span class="car-wheel w-r"></span>
      </div>
      <!-- 箭头 -->
      <div class="arrow-box">
        <i class="iconfont icon-jiantouarrowheads3 arrow"></i>
      </div>
    </div>
    <!-- 第二屏 -->
    <div class="page common-page page-2 js_page_2">
      <!-- 云 -->
      <div class="cloud">
        <span class="cloud-small"></span>
        <span class="cloud-big"></span>
      </div>
      <div class="char-2-top js_page2_desc">
        <!-- <p class="desc">2017年2月2日</p>
        <p class="desc">黎聪加入我们团队</p> -->
      </div>
      <p class="join-team js_join_team">加入团队</p>
      <div class="car">
        <span class="car-body"></span>
        <span class="car-wheel w-l"></span>
        <span class="car-wheel w-r"></span>
      </div>
    </div>
    <!-- 第三屏 -->
    <div class="page common-page page-3">
      <div class="cloud">
        <span class="cloud-small"></span>
        <span class="cloud-big"></span>
      </div>
      <div class="char-2-top js_page3_desc">
        <!-- <p class="desc">2017年黎聪</p>
        <p class="desc">一共新增了N个客户</p> -->
      </div>
      <p class="join-team js_join_team">新增客户</p>
      <div class="car">
        <span class="car-body"></span>
        <span class="car-wheel w-l"></span>
        <span class="car-wheel w-r"></span>
      </div>
    </div>
    <!-- 第四屏 -->
    <div class="page common-page page-4">
      <div class="cloud">
        <span class="cloud-small"></span>
        <span class="cloud-big"></span>
      </div>
      <div class="char-2-top js_page4_desc">
        <!-- <p class="desc">2017年黎聪</p>
        <p class="desc">一共报备了N个客户</p> -->
      </div>
      <p class="join-team js_join_team">报备客户</p>
      <div class="car">
        <span class="car-body"></span>
        <span class="car-wheel w-l"></span>
        <span class="car-wheel w-r"></span>
      </div>
    </div>
    <!-- 第五屏 -->
    <div class="page common-page page-5 js_lock_key" data-lock-next="true">
      <!-- 云 -->
      <div class="cloud">
        <span class="cloud-small"></span>
        <span class="cloud-big"></span>
      </div>
      <div class="char-2-top js_page5_desc">
        <!-- <p class="desc">2017年黎聪</p>
        <p class="desc">一共到访了N个客户</p> -->
      </div>
      <p class="join-team js_join_team">到访客户</p>
      <!-- car -->
      <div class="car">
        <!-- 车身 -->
        <span class="car-body"></span>
        <!-- 车轮 -->
        <span class="car-wheel w-l"></span>
        <span class="car-wheel w-r"></span>
      </div>
      <!-- 人 -->
      <div class="man-group">
        <span class="man man-1"></span>
        <span class="man man-2"></span>
        <span class="man man-3"></span>
        <span class="man man-4"></span>
      </div>
      <!-- 标题 -->
      <div class="shop"></div>
      <!-- 关键词keywords -->
      <div class="keywords js_keywords">
        <h4 class="k-title">年度关键词</h4>
        <p class="k-desc">2017年终盘点</p>
        <img class="k-img" src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2328104458,263264609&fm=27&gp=0.jpg" alt="">
        <h3 class="k-strive">努力</h3>
        <p class="k-description">幸福是一段铺满鲜花的旅程，痛苦是一段布满棘的旅程，不惧怕风雨兼程我们收获无穷的抗争和突破，我们毕生收获着不同的风景。</p>
      </div>
    </div>
    <!-- 第六屏 -->
    <div class="page page-6">
      <!-- 灯 -->
      <!-- light光 -->
      <div class="light bright">
        <span class="light-list list-1"></span>
        <span class="light-list list-2"></span>
        <span class="light-list list-3"></span>
        <span class="light-list list-4"></span>
        <span class="light-list list-5"></span>
      </div>
      <!-- 中间图 -->
      <div class="dog"></div>
      <div class="logo"></div>
      <div class="btn-group">
        <span class="btn"></span>
        <span class="btn"></span>
      </div>
    </div>
  </div>

  <script src="./js/lib/zepto.min.js"></script>
  <script src="./js/lib/PageSlider.js"></script>
  <script src="./js/PageSliderCom.js?v=1.0.1"></script>
</body>
</html>

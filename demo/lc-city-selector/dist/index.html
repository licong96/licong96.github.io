<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选择城市</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      background-image: linear-gradient(135deg, #A8E6CF 0%, #FFD3B6 100%)
    }
    .demo {
      overflow: hidden;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      border-radius: 6px;
      width: 90%;
      height: 94px;
      max-width: 600px;
      background-color: #fff;
    }
    .text {
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-size: 16px;
      color: #778877;
      background-color: #fff;
      border-bottom: 1px solid #f5f5f5;
    }
    .text .input {
      flex: 1;
      border: 0;
      outline: none;
      font-size: 16px;
      color: #333;
      height: 46px;
      line-height: 46px;
      outline: none;
    }
    .place {
      color: #787878;
      font-style: normal;
    }
  </style>
<link rel="stylesheet" href="./lc-city-selector.e235a312.css"></head>
<body>

  <div class="demo">
    <div class="test">
      <div class="text">
        选择地区：<span class="input" id="base"><i class="place">请选择地区</i></span>
      </div>
    </div>
    <div class="test">
      <div class="text">
        有默认值：<span class="input" id="default">江西省 南昌市 青山湖区</span>
      </div>
    </div>
  </div>
  
  <script src="./lc-city-selector.e235a312.js"></script>
</body>
</html>

<script type="text/javascript">
  $(function() {
    var index = {
      init() {
        let arr = [3, 2, 4, 5, 1];
        // console.log(this.test1(arr))
        console.log(this.test2(arr))
      },
      // 方法一
      test1(arr) {
        let leng = arr.length, i, j, stop;

        for (i = 0; i < leng - 1; i++) {
          for (j = 0, stop = leng - 1 - i; j < stop; j++) {
            // console.log('j', j, j + 1, '=>', arr[j], arr[j+1])
            if (arr[j] > arr[j + 1]) {
              this.swap(arr, j, j + 1);
            }
          }
        }
        return arr;
      },
      // 方法二
      test2(arr) {
        let boolean = false, leng = arr.length - 1;

        while (!boolean) {

          boolean = true;

          for (let i = 0 ; i < leng; i++) {
            // console.log('----', i)
            if (arr[i] > arr[i + 1]) {
              this.swap(arr, i, i + 1);

              // console.log(i, i+1)

              boolean = false;      // 只要有位置交换，就代表排序继续
            }
          }
          leng--;      // 每次都减去最后一个
        }
        return arr;
      },
      // 交换两个元素
      swap(arr, i, j) {
        let emp = arr[i];
        arr[i] = arr[j];
        arr[j] = emp;
      }
    };

    index.init();
  });
</script>
